version: "3.3"

services:

############## NGINX ##############

  nginx:
    build:
      context: ./requirements/Nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - inception
    restart: always

############# MARIADB #############

  mariadb:
    build:
      context: ./requirements/MariaDB
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

############ WORDPRESS ############

  wordpress:
    build:
      context: ./requirements/WordPress
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - inception
    restart: always


############# NETWORK #############

networks:
  inception:
    driver: bridge
    name: inception

############# VOLUMES #############

volumes:
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      o: bind
      device : /home/max/data/mariadb
  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device : /home/max/data/wordpress